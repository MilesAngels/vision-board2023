<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://use.typekit.net/hzt8jtg.css">
    <link rel="stylesheet" href="./CSS/main.css" />
    <title>Vision Board</title>
  </head>
  <body>
    <video autoplay loop muted class="background-video">
      <source
        src="./IMG/vecteezy_nebula-space-animate-background-presentation-concept-hd-1080p-video-graphic-media-content-tv-and-film-production_2019024.mp4"
        type="video/mp4"
      />
    </video>
    <!-- Gallery -->
    <section class="gallery-section">
      <h1>MY 2023 ðŸ¤ž</h1>
      <!-- Gallery -->
      <div class="row">
        <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
          <figure class="hover-image">
            <img
              src="./IMG/jules-bss-y-qboGWK7aA-unsplash.jpg"
              class="w-100 shadow-1-strong rounded mb-4 img-1"
              alt="Go Home"
            />
            <figcaption>
              <p>Go Home!</p>
            </figcaption>
          </figure>

          <figure class="hover-image">
            <img
              src="./IMG/ryan-searle-uOz71GyDVpo-unsplash.jpg"
              class="w-100 shadow-1-strong rounded mb-4"
              alt="Winding Road"
            />
            <figcaption>
              <p>Adventure!</p>
            </figcaption>
          </figure>
        </div>

        <div class="col-lg-4 mb-4 mb-lg-0">
          <figure class="hover-image">
            <img
              src="./IMG/mohammad-rahmani-N5bT5RctFZ8-unsplash.jpg"
              class="w-100 shadow-1-strong rounded mb-4"
              alt="Prgramming"
            />
            <figcaption>
              <p>Improve Programming Skills!</p>
            </figcaption>
          </figure>

          <figure class="hover-image">
            <img
              style="height: 330px"
              src="./IMG/michael-dziedzic-nc11Hg2ja-s-unsplash.jpg"
              class="w-100 shadow-1-strong rounded mb-4"
              alt="Boat on Calm Water"
            />
            <figcaption>
              <p>Find Balance</p>
            </figcaption>
          </figure>
        </div>

        <div class="col-lg-4 mb-4 mb-lg-0">
          <figure class="hover-image">
            <img
              style="height: 330px"
              src="./IMG/christin-hume-Hcfwew744z4-unsplash.jpg"
              class="w-100 shadow-1-strong rounded mb-4"
              alt="Career"
            />
            <figcaption>
              <p>Land a Job</p>
            </figcaption>
          </figure>

          <figure class="hover-image">
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain3.webp"
              class="w-100 shadow-1-strong rounded mb-4"
              alt="Yosemite National Park"
            />
            <figcaption>
              <p>Camping</p>
            </figcaption>
          </figure>
        </div>
      </div>
      <!-- Gallery -->
    </section>
    <!-- Little Header Section -->
    <h1 class="canvas-header">That's All For Now!</h1>
    <canvas id="canvas1"> </canvas>
    <img src="./IMG/witchKitty_walk.png" alt="witch kitty" id="player" />
    <img
      src="./IMG/game_background_3. 2.png"
      alt="background"
      id="background"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./JS/canvas.js"></script>
  </body>
</html>
